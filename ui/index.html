<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classify</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/knockout-min.js"></script>
    <script type="text/javascript" src="js/knockstrap.min.js"></script>
    <script type="text/javascript" src="js/knockout.dragdrop.js"></script>
    <script type="text/javascript" src="js/knockout.mapping.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <a class="fork" href="https://github.com/yottatsa/carclassify"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <p class="trash" data-bind="dropZone: { accepts: ['label', 'probe'], drop: trash }">&#9842;</p>
            <div class="nav navbar-nav btn-group">
                <div class="labels-list nav navbar-nav btn-group" role="group" data-bind="foreach: labels" data-toggle="buttons">
                     <label class="btn btn-default navbar-btn" data-bind="visible: name[0] == 'l'">
                         <input type="checkbox" autocomplete="off" data-bind="checkbox: showonly">
                         <span class="box" data-bind="css: name, dragZone: { name: 'label' }"></span>
                         <span class="amount" data-bind="text: amount">N/A</span>/<span class="estimate" data-bind="text: estimate">N/A</span>
                    </label>
                </div>
                <button class="btn btn-default navbar-btn btn-primary" role="button" data-bind="click: function(){addLabel(null, 'l')}">+</button>
            </div>
            <div class="nav navbar-nav btn-group">
                <div class="labels-list nav navbar-nav btn-group" role="group" data-bind="foreach: labels" data-toggle="buttons">
                     <label class="btn btn-default navbar-btn" data-bind="visible: name[0] == 'r'">
                         <input type="checkbox" autocomplete="off" data-bind="checkbox: showonly">
                         <span class="box" data-bind="css: name, dragZone: { name: 'label' }"></span>
                         <span class="amount" data-bind="text: amount">N/A</span>/<span class="estimate" data-bind="text: estimate">N/A</span>
                    </label>
                </div>
                <button class="btn btn-default navbar-btn btn-primary" role="button" data-bind="click: function(){addLabel(null, 'r')}">+</button>
            </div>
        </div>
    </nav>

    <div class="images">
        <ul class="images-list container-fluid" data-bind="foreach: images">
            <li class="panel panel-default panel-body row" data-bind="visible: filteredProbes().length > 0">
                <div class="col-md-9">
                    <ul class="overlay" style="height: 120px; width: 680px;" data-bind="foreach: filteredProbes, dropZone: { accepts: ['label', 'probe'], drop: dragProbe }">
                        <li class="box" data-bind="css: name, style: {left: x() + 'px', top: y() + 'px'}, dragZone: { name: 'probe' }"></li>
                    </ul>
                    <img data-bind="attr: { src: name }" />
                </div>
                <div class="col-md-3">
                    <span class="estimate" data-bind="text: estimate">N/A</span>
                    <ul class="labels-list" data-bind="foreach: estimates">
                        <li>
                            <span class="box" data-bind="css: name"></span>
                            <span class="estimate" data-bind="text: estimate">N/A</span>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
